<section class="section-table cid-qSGshc4hgR" id="table1-4">
  <div class="formLogin">
    <form (ngSubmit)="onSubmit()" [formGroup]="userForm">
      <h3 class="mbr-section-subtitle mbr-fonts-style align-center pb-5 mbr-light display-6">Sign up</h3>
      <p>
        <mat-form-field appearance="outline">
          <mat-label>Username</mat-label>
          <input matInput placeholder="Username" formControlName="user">
          <mat-hint>Please enter your username</mat-hint>
        </mat-form-field>
        <span matTooltip="The username must be between 5 and 20 characters long and must consist of letters or numbers." class="mbri-question mbr-iconfont-btn"></span>

      </p>
      <p>
        <mat-form-field appearance="outline">
          <mat-label>Password</mat-label>
          <input type="password" matInput placeholder="Password"formControlName="password">
          <mat-hint>Please enter your password</mat-hint>
        </mat-form-field>
        <span matTooltip="The password must be between 5 and 20 characters long." class="mbri-question mbr-iconfont-btn"></span>

      </p>
      <p>
        <mat-form-field appearance="outline">
          <mat-label>Confirm password</mat-label>
          <input type="password" matInput placeholder="Confirm password" formControlName="password2">
          <mat-hint>Please enter your password again</mat-hint>
        </mat-form-field>
      </p>
      <button
        mat-raised-button type="submit" [disabled]="userForm.invalid">
        Submit
      </button>
      <button matTooltip="Return to the login page."  (click)="onClickGoback()" mat-raised-button>
        Go back
      </button>

    </form>
  </div>
</section>
