
    <div class="formLogin">
      <form (ngSubmit)="onSubmit()" [formGroup]="userForm">
        <p>
          <mat-form-field appearance="outline">
            <mat-label>Username</mat-label>
            <input matInput class="form-control" formControlName="user" >
            <mat-hint>Please enter your username</mat-hint>
          </mat-form-field>
        </p>
        <p>
          <mat-form-field appearance="outline">
            <mat-label>Password</mat-label>
            <input matInput class="form-control" formControlName="passWord" >
            <mat-hint>Please enter your password</mat-hint>
          </mat-form-field>
        </p>
        <button  *ngIf="!isAuthStatus"  mat-raised-button type="submit" [disabled]="userForm.invalid">
          Submit
        </button>
        <button  *ngIf="isAuthStatus"  mat-raised-button (click)="onClickSignOut()">
          Log out
        </button>
        <button (click)="onClickSignUp()"   mat-raised-button>
          Sign up
        </button>
      </form>
    </div>
