<section class="section-table cid-qSGshc4hgR" id="table1-4">
  <mat-card class="center">
    <div class="formLogin">
      <form (ngSubmit)="onSubmit()" [formGroup]="userForm">
        <h3 class="mbr-section-subtitle mbr-fonts-style align-center pb-5 display-2">Sign in</h3>

        <mat-divider></mat-divider>
        <mat-divider></mat-divider>
        <br>

        <div class="alignement">
          <div>
            <mat-form-field appearance="outline">
              <mat-label>Username</mat-label>
              <input matInput formControlName="user" placeholder="Username">
              <mat-hint>Please enter your username</mat-hint>
            </mat-form-field>
          </div>
          <div>
            <mat-form-field appearance="outline">
              <mat-label>Password</mat-label>
              <input type="password" matInput formControlName="password" placeholder="Password">
              <mat-hint>Please enter your password</mat-hint>
            </mat-form-field>
          </div>
        </div>
        <div class="btn">
          <button mat-raised-button type="submit" [disabled]="userForm.invalid">Submit</button>
          <button mat-raised-button (click)="onClickSignUp()" mat-raised-button>Sign up</button>
        </div>
      </form>
    </div>
  </mat-card>
</section>
