<mat-card class="center" *ngIf="company">
  <mat-card-header>
    <div mat-card-avatar class="example-header-image"></div>
    <mat-card-title>{{ company.name }}</mat-card-title>
  </mat-card-header>

  <div class="alignement">
    <img mat-card-image [src]="company.logo" alt="Logo of the company">

  </div>
</mat-card>
