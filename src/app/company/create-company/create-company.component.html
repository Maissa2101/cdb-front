<section class="section-table cid-qSGshc4hgR" id="table1-4">
<div class="formAdd">
  <form (ngSubmit)="onSubmit()" [formGroup]="companyGroup">
    <h2 class="mbr-section-title mbr-fonts-style align-center pb-3 display-1">
      Companies</h2>
    <h3 class="mbr-section-subtitle mbr-fonts-style align-center pb-5 mbr-light display-6">Create a new company</h3>
    <p>
      <mat-form-field appearance="outline">
        <mat-label>Name</mat-label>
        <input matInput id="name" formControlName="name" name="name" placeholder="Name">
        <mat-hint>Name of the company</mat-hint>
      </mat-form-field>
    </p>
    <p>
      <mat-form-field appearance="outline">
        <mat-label>Logo</mat-label>
        <input matInput id="logo" formControlName="logo" name="logo" placeholder="URL">
        <mat-hint>Company's logo</mat-hint>
      </mat-form-field>
    </p>
    <button mat-raised-button type="submit" [disabled]="companyGroup.invalid">
      Submit
    </button>
    <button mat-raised-button>
      <a href="#" routerLink="/companies">Go back</a>
    </button>
  </form>
</div>
</section>
